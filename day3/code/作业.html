        // let arr = [1, 3, 4, 9, 10, 100]
        // console.log(arr.getMax());

        let str = '132642343739373635384628633124';

        let obj = {
            // 字符当做键，次数当做值
            // str[i]就是字符
            // 1 : 3,
            // 2 : 4
        }

        for (let i = 0; i < str.length; i++) {
            if (obj[str[i]]) {
                obj[str[i]]++
            } else {
                obj[str[i]] = 1
            }
        }

        // 判读哪个字符出现的次数最多
        let max = 1
        let count = obj['1']
        for(let key in obj){
            if(obj[key] > count){
                max = key
                count = obj[key]
            }
        }
        // console.log(obj)
        console.log(max , count)        
    </script>
