	<script type="text/javascript">
			
		class Person {
			constructor (uname, age, sex) {
				this.uname = uname;
				this.age = age;
				this.sex = sex;
			}

			say () {
				console.log('说话');
			}
		}

		// 继承：
		// extends : 申明一个类为子类
		class Chinese extends Person {
		}

		// 实例化
		let c1 = new Chinese('中国人', 22, '男');

		console.log(c1);
		c1.say();
