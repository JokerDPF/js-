<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	
	<script type="text/javascript">
			
		// 数组方法：
			// forEach、filter、map、some、every、find、findIndex
		

		// 包装类型；
			//  String：length、substring、substring、slice、split、trim、
				// replace、indexOf、lastIndexOf、toLowerCase、toUpperCase
			//  Boolean：布尔值
			//  Number：数字

		// 公共方法：valueOf、toString

		// 构造函数：
			// function Perosn () {}
			// let Obj = new Person();
			
		// 原型对象：每个构造函数都有一个prototype属性，指向了一个对象，
					// 称为原型对象
		
		// constructor：每个原型对象都有一个constructor属性，指回构造函数本身
		
		// __proro__：每个对象都有这个属性，用于指向原型对象

		// 继承：
			// 1、把实例对象赋值给原型对象
			// 2、指回构造函数本身（constructor）
		
		// 原型链：
			// 由原型串联起来的链状结构
			// 作用：提供成员查找机制

		function Person () {}

		Person.prototype = {}
		Person.prototype.constructor = Person;

		console.log( Person.prototype );
	</script>
