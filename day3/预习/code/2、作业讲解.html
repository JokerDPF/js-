		let str = '132642343739373635384628633124';
		// 求这个字符串里面出现最多的字符是哪个，出现了几次
		// 理解：
		// 既要知道哪个字符出现的最多，也要知道出现了几次
		// 把字符当做对象的键，把次数当做键的值，
		// 如果对象有这个键，就让值+1，如果没有这个键，就给对象添加个键
		let obj = {};
		// 遍历字符串
		for (let i = 0; i < str.length; i++) {
			// str[i]代表每个字符
			// 判断
			if ( obj[str[i]] ) {
				obj[str[i]]++;
			} else {
				obj[str[i]] = 1;
			}
		}
		console.log( obj );
		// 求最大值
		let max = 1;
		let count = obj[1];

		// 遍历对象
		for ( let key in obj ) {
			if ( count < obj[key] ) {
				count = obj[key];
				max = key;
			}
		}

		console.log( max, count );
