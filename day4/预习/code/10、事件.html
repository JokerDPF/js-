<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div {
			width: 100px;
			height: 100px;
			background: red;
		}

	</style>
</head>
<body>

	
	<input type="button" value="点击">
	<div></div>



	<script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		
		// jQ：添加事件
		// 快捷添加事件
		$('input').click(function () {
			console.log('很多代码');
		});

		// 鼠标进入鼠标离开
		$('div').mouseenter(function () {
			console.log('鼠标进入');
		});

		$('div').mouseleave(function () {
			console.log('鼠标离开');
		});


	</script>

	
</body>
</html>
